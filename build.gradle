
allprojects {
    group = 'io.github.fabito.dropwizard'
    version = '0.1'
}

subprojects {

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    project.ext {
        dropwizardVersion = '1.0.5'
    }

    dependencies {
        compile "io.dropwizard:dropwizard-logging:${dropwizardVersion}"
    }
}
